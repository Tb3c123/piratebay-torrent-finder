version: '3.8'

services:
  backend:
    image: tb3c123/piratebay-backend:1.0
    container_name: piratebay-backend
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - PORT=${PORT:-3001}
      - OMDB_API_KEY=${OMDB_API_KEY}
      - PIRATEBAY_URL=${PIRATEBAY_URL:-https://thepiratebay.org}
    volumes:
      - ./backend/data:/app/src/data
    restart: unless-stopped
    networks:
      - piratebay-network

  frontend:
    image: tb3c123/piratebay-frontend:1.0
    container_name: piratebay-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - piratebay-network

networks:
  piratebay-network:
    driver: bridge
