version: '3.8'

services:
  frontend:
    image: tb3c123/piratebay-torrent-finder-frontend:latest
    container_name: piratebay-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # For local: http://localhost:3001
      # For production: https://api.yourdomain.com or https://yourdomain.com/api
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    networks:
      - piratebay-network

networks:
  piratebay-network:
    name: piratebay-network
    driver: bridge
    external: true
